name: nomad-infra

networks:
  nomad-net:
    name: nomad-net

volumes:
  pg_data:
  qdrant_data:

services:
  postgres:
    image: postgres:16-alpine
    container_name: nomad-postgres
    restart: unless-stopped
    networks: [nomad-net]
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: nomad
      POSTGRES_USER: nomad
      POSTGRES_PASSWORD: nomadpass
      TZ: "${TZ:-Europe/Moscow}"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nomad -d nomad"]
      interval: 5s
      timeout: 3s
      retries: 20

  qdrant:
    image: qdrant/qdrant:v1.16
    container_name: nomad-qdrant
    restart: unless-stopped
    networks: [nomad-net]
    ports:
      - "6333:6333" # HTTP API
      - "6334:6334" # gRPC
    environment:
      TZ: "${TZ:-Europe/Moscow}"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:6333/healthz >/dev/null 2>&1 || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 30
